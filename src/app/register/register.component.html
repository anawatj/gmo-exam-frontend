<form>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label>UserName</label>
                <input type="text" class="form-control" [(ngModel)]="register.userName" [ngModelOptions]="{standalone: true}"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label>UserGroup</label>
                <select class="form-control" [(ngModel)]="register.userGroupId" [ngModelOptions]="{standalone: true}">
                    <option value="0">Please Select</option>
                    <option *ngFor="let userGroup of userGroups;" value="{{userGroup.id}}">{{userGroup.userGroupName}}</option>
                </select>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="input-group">
                <button class="btn btn-light" (click)="save()">Save</button>
                <button class="btn btn-light" (click)="clear()">Clear</button>
            </div>
        </div>
    </div>
</form>
